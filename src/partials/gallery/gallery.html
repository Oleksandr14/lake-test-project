<section class="gallery">
  <div class="container">
    <div class="gallery__wrapper">
      <div class="spot__wrapper">
        <div class="edition__btn--wrapper">
          <button type="button" class="edition__btn">&#706;</button>
          <button type="button" class="edition__btn">&#707;</button>
        </div>
        <p class="wrapper__text">1/3</p>

        <div class="select-wrapper">
          <select id="size" name="size" class="select__option">
            <option value="xs" aria-selected="true">Sort by</option>
            <option value="s">Extra Small</option>
            <option value="m">Small</option>
            <option value="l">Medium</option>
            <option value="xl">Large</option>
          </select>
        </div>
      </div>

      <div class="photo__spot">
        <h3 class="photo__spot--title">
          Editor's <br />
          Pick
        </h3>
        <p class="photo__spot--text--gallery">
          Some of featured spot that you might want visit before you die
        </p>
      </div>

      <div class="gallery__photo--wrappers">
        <ul class="gallery__pictures">
          <li class="gallery__item">
            <div class="gallery__item--wrapper">
              <img src="./images/city.jpg" alt="City" />

              <div class="gallery__item-overlay">
                <h2 class="gallery__item-overlay--title">Tower</h2>
                <p class="gallery__item-overlay--country">USA</p>
                <p class="gallery__item-overlay--text">
                  Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                  Molestiae culpa odit ducimus cupiditate modi voluptates in ex.
                </p>
              </div>
            </div>
          </li>
          <li class="gallery__item">
            <div class="gallery__item--wrapper">
              <img src="./images/torii.jpg" alt="Torii" />
            </div>
          </li>
          <li class="gallery__item">
            <div class="gallery__item--wrapper">
              <img src="./images/bridge.jpg" alt="Bridge" />
            </div>
          </li>
          <li class="gallery__item">
            <div class="gallery__item--wrapper">
              <img src="./images/roads.jpg" alt="Roads" />
            </div>
          </li>
          <li class="gallery__item">
            <div class="gallery__item--wrapper">
              <img src="./images/forest.jpg" alt="Forest" />
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
